<div class="qu-table__wrapper">
    <table class="qu-table__table">

        <thead class="qu-table__header">
            <tr>
                <th class="qu-table__column-title"
                    [id]="column.id"
                    *ngFor="let column of columns">
                    {{ column.title }}
                </th>
            </tr>
        </thead>

        <tbody *ngIf="data?.results">
            <tr class="qu-table__row"
                *ngFor="let item of data.results; let i = index;">

                <td class="qu-table__row-item"
                    *ngFor="let column of columns;">
                    {{ item[column.id] }}
                </td>

            </tr>
        </tbody>
    </table>

    <div class="qu-table__nav">
        <button class="qu-table__nav-btn"
            [disabled]="!data.previous ? 'disabled': null"
            (click)="handlePreviousPage()">{{buttonTexts.back}}</button>

        <button class="qu-table__nav-btn"
            [disabled]="!data.next ? 'disabled': null"
            (click)="handleNextPage()">{{buttonTexts.next}}</button>
    </div>
</div>
